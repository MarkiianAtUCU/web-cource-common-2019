<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../style/gmail.css"> -->
</head>
<body>
    <header>
        <button id="menu-button"></button>
        <form action="#">
            <button><img src="../img/gmailIcon.png" alt="Gmail Icon"></button>
            <input placeholder="Поиск в почте" size="120">
        </form>
        <button id="apps-google" class="inline-block"></button>
        <button id="notifications-header" class="inline-block"><img src="../img/notification.png" alt="Notification Icon" height="30" width="30">
        </button>
        <button class="inline-block"><img src="../img/profile.jpg" alt="Profile image"></button>
    </header>

    <aside class="left-section">
        <button><img src="../img/plus.png" width="30" height="30" alt="Plus sign">Написать</button>
        <nav>
            <a href="#"><img src="../img/message.png" height="25" width="25" alt="Message Icon">Входящие</a>
            <a href="#"><img src="../img/star.png" height="25" width="25" alt="Star Icon">Помеченные</a>
            <a href="#"><img src="../img/clock_79296.png" height="25" width="25" alt="Clock Icon">Отложенные</a>
            <a href="#"><img src="../img/clock_79296.png" height="25" width="25">Важные</a>
            <a href="#"><img src="../img/clock_79296.png" height="25" width="25">Отправленые</a>
            <a href="#"><img src="../img/clock_79296.png" height="25" width="25">Категории</a>
            <a href="#" class="tab">Ещё</a>
        </nav>

        <nav class="users">
            <button><img src="../img/profile.jpg" alt="Profile image">Serhii Rosovskyi<img src="../img/plus.png" height="30"
                                                                                           width="30"></button>
            <button><img src="../img/profile.jpg" alt="Profile image">Serhii Rosovskyi</button>
        </nav>

        <section class="bottom-icons">
            <nav>
                <ul id="bottom-menu">
                    <li>
                        <button href="#">
                            <img src="../img/earth.png" height="30" width="30">
                        </button>
                    </li>

                    <li>
                        <button href="#">
                            <img src="../img/share.png" height="30" width="30">
                        </button>
                    </li>

                    <li>
                        <button href="#">
                            <img src="../img/group.png" height="30" width="30">
                        </button>
                    </li>
                </ul>
            </nav>
        </section>
    </aside>

    <main class="main-section">
        <section class="middle-section">
            <section class="top-middle-section">
                <nav>
                    <input type="checkbox">

                    <button><img src="../img/reload.png" width="25" height="25"></button>
                    <div class="three-buttons-menu"></div>

                    <button>Ру</button>
                    <button><img src="../img/settings.png" height="25" width="25"></button>
                </nav>
            </section>

            <hr>

            <section class="unreaded-messages">
                <section class="unreaded-button">
                    <div class="arrow-down"></div>
                    <span class="unread">Непрочитанные</span>
                </section>
                <button>1-50 из примерно 94</button>
            </section>

            <hr>

            <section class="posts">
                <article class="message">
                    <section class="checboxes">
                        <input type="checkbox" class="highlight">
                        <input type="checkbox" class="important">
                        <input type="checkbox" class="unread">
                    </section>
                    <section class="article-headers">
                        <h1 class="sender">monobank</h1>
                        <h1 class="article-title">Як почати накопичувати гроші</h1>
                        <h1 class="time">11:40</h1>
                    </section>
                </article>
                <article class="message">
                    <section class="checboxes">
                        <input type="checkbox" class="highlight">
                        <input type="checkbox" class="important">
                        <input type="checkbox" class="unread">
                    </section>
                    <section class="article-headers">
                        <h1 class="sender">monobank</h1>
                        <h1 class="article-title">Як почати накопичувати гроші</h1>
                        <h1 class="time">11:40</h1>
                    </section>
                </article>
                <article class="message">
                    <section class="checboxes">
                        <input type="checkbox" class="highlight">
                        <input type="checkbox" class="important">
                        <input type="checkbox" class="unread">
                    </section>
                    <section class="article-headers">
                        <h1 class="sender">monobank</h1>
                        <h1 class="article-title">Як почати накопичувати гроші</h1>
                        <h1 class="time">11:40</h1>
                    </section>
                </article>
            </section>
        </section>
    </main>

    <aside class="right-section">
        <nav>
            <ul id="right-menu">
                <li>
                    <a href="#"><img src="../img/calendar.png" height="30" width="30"></a>
                </li>

                <li>
                    <a href="#"><img src="../img/group.png" height="30" width="30"></a>
                </li>

                <li>
                    <a href="#"><img src="../img/share.png" height="30" width="30"></a>
                </li>
                <hr>
                <li>
                    <a href="#"><img src="../img/plus.png" height="30" width="30"></a>
                </li>
            </ul>
        </nav>
    </aside>
</body>
</html>
